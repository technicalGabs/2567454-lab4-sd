<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Country Info</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Find Country Info</h1>
    
    <input type="text" id="CountryName" placeholder="Enter country name">
    <button id="SubmitCountryName">Submit</button>

    <section id="country-info">
        <ul>
            <li id="capital">Capital </li>
            <li id="populace">Population</li>
            <li id="region">Region</li>
            <li id="flag">Flag
                <img id="ImageID" src="">
            </li>
        </ul>
    </section>

    <section id="bordering-countries">
        <ul>
            <li id="boarda"> Neighbouring countries:
                <img id="IID" src="">
            </li>
        </ul>
    </section>
</body>
</html>
